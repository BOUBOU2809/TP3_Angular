<div id="divliste">
    <h2 style="color:white">Liste des étudiants Hors Paris</h2>
    <img src="../../../assets/Paris_hors.jpg" alt="image pour la liste des étudiants hors Paris" style="border-radius: 23px; margin-bottom: 2em;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prénom</th>
          <th scope="col">Adresse</th>
          <th scope="col">Code Postale</th>
          <th scope="col">Ville</th>
          <th scope="col">Adresse Mail</th>
          <th scope="col">Genre</th>
          <th scope="col">Âge</th>
          <th scope="col">idCand</th>
        </tr>
      </thead>
        <tbody *ngFor="let etudiant of etudiantHorsParis">
          <tr>
            <th scope="row">{{ etudiant._nom }}</th>
            <td>{{ etudiant._prenoms }}</td>
            <td>{{ etudiant._rue }}</td>
            <td>{{ etudiant._cp }}</td>
            <td>{{ etudiant._ville }}</td>
            <td>{{ etudiant._courriel }}</td>
            <td>{{ etudiant._genre }}</td>
            <td>{{ etudiant._age }}</td>
            <td>{{ etudiant._idCand }}</td>
          </tr>
        </tbody>
      </table>
    </div>
