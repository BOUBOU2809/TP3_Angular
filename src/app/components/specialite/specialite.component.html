<div id="divliste">
    <h2 style="color:white">Liste des spécialités</h2>
    <img src="../../../assets/Specialite.jpg" alt="image pour les spécialités" style="border-radius: 23px; margin-bottom: 2em; height: auto; width: 16em;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Libelle</th>
          <th scope="col">idSpecialité</th>
        </tr>
      </thead>
        <tbody *ngFor="let spec of specialites">
          <tr>
            <th scope="row">{{ spec._libelle }}</th>
            <td>{{ spec._idSpec }}</td>
          </tr>
        </tbody>
      </table>
    </div>
